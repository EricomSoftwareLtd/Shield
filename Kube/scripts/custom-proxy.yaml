# Custom Values for Shield Proxy   #
---
shieldproxy:
  enabled: true

# Split-Mode: uncomment these lines and replace the IP (enter the IP of the server running the Browser Farm)
#farmAddress: |
#  - name: FARMURL
#    value: https://10-10-0-1.sslip.io:30443
#  - name: FARMENABLED
#    value: 'true'

# When ELK is running on a different system (e.g. Split Mode), uncomment this 
# line and replace the IP (enter the IP of the server running ELK)
#  elasticHost: "10.10.0.1:9200"

# Uncomment the following lines to set custom Auth Proxy Port
#shield-proxy:
#   customAuthProxyPort: 3128

# If you have 2 or more proxy Nodes, uncomment this line 
#  antiAffinity: hard

# Time Zone (By default Rancher Server OS' TimeZone is used)
#  TZ: "IDT"

# Define Replica Number for Shield Components
#  HA mode hascale:2  (default)
#  non HA mode hascale:1 
#  hascale: 1

# Check Session Limit When No Authentication (default: false)
#  checkSessionLimit: true

#############################################################
#   For Internal Use only
consul:
  enabled: false
  server:
    enabled: no
  client:
    join: 
      - shield-management-consul-server.management.svc.cluster.local
    ports:
      httPort: 8501
      dnsPort: 8601
      grpcPort: 8503
