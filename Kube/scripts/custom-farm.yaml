# Custom Values for Farm Services   #
---
farmservice:
  enabled: true

farm-services:  
  doNotDelete: true

#If you are collocating elk to a different system uncomment it here and supply the server info
#  elasticHost: "10.10.0.1:9200"

# Split-Mode: Uncomment these lines:
# to use *.sslip.io certificate for proxyless uncomment this
#  proxyless:
#    sslip:
#      enabled: true
#  extProxyIngress: true
#  extProxyIngressPort: 30128

# If you have 2 or more farm-services Nodes, uncomment this line
#  antiAffinity: hard

# Disable Spell Check in Browser (default:true)
#  DISABLE_SPELL_CHECK : "true"

# Time Zone (By default Rancher Server OS' TimeZone is used)
#  TZ: "IDT"

# Define Replica Number for Shield Components (
#  HA mode hascale:2  (default)
#  non HA mode hascale:1 
#  hascale: 1

#############################################################
#   For Internal Use only - Please do not edit this section  
consul:
  enabled: true
# If you have 3 farm-services Nodes, uncomment this line    
  #antiAffinity: hard
  nodeAffinity:
   requiredDuringSchedulingIgnoredDuringExecution:
    nodeSelectorTerms:
    - matchExpressions:
      - key: shield-role/farm-services
        operator: In
        values:
        - accept
minio:
  enabled: false
